<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center text-red-600 mb-8">
        Emergency Management System
      </h1>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-plus-circle text-green-500 mr-2"></i>Add New
            Request
          </h2>
          <form id="addRequestForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Name</label
              >
              <input
                type="text"
                id="requestName"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Priority (1-10)</label
              >
              <input
                type="number"
                id="requestPriority"
                min="1"
                max="10"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                required />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Description</label
              >
              <textarea
                id="requestDescription"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                required></textarea>
            </div>
            <button
              type="submit"
              class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
              <i class="fas fa-plus mr-2"></i>Add Request
            </button>
          </form>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-cogs text-blue-500 mr-2"></i>Operations
          </h2>
          <button
            id="handleHighPriorityBtn"
            class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition duration-200 mb-3">
            <i class="fas fa-exclamation-triangle mr-2"></i>Handle High Priority
            Request
          </button>
          <div class="mb-3">
            <div class="flex gap-2">
              <input
                type="number"
                id="searchId"
                placeholder="Enter Request ID"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
              <button
                id="searchBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <div class="flex gap-2">
              <input
                type="number"
                id="updateId"
                placeholder="Request ID"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
              <input
                type="number"
                id="newPriority"
                placeholder="New Priority"
                min="1"
                max="10"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
              <button
                id="updatePriorityBtn"
                class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition duration-200">
                <i class="fas fa-edit"></i>
              </button>
            </div>
          </div>
          <button
            id="clearAllBtn"
            class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition duration-200">
            <i class="fas fa-trash mr-2"></i>Clear All Requests
          </button>
        </div>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-list text-purple-500 mr-2"></i>All Requests (BST
            In-Order)
          </h2>
          <div id="allRequestsDisplay" class="max-h-96 overflow-y-auto"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-sort-amount-down text-orange-500 mr-2"></i>Priority
            Queue (Max Heap)
          </h2>
          <div id="heapDisplay" class="max-h-96 overflow-y-auto"></div>
        </div>
      </div>

      <div id="messageArea" class="mt-8"></div>

      <div class="bg-white rounded-lg shadow-lg p-6 mt-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          <i class="fas fa-project-diagram text-indigo-500 mr-2"></i>BST
          Structure Visualization
        </h2>
        <div id="bstVisualization" class="text-center text-gray-500"></div>
      </div>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
